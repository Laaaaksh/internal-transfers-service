# Internal Transfers Service - Default Configuration

[app]
env = "dev"
name = "internal-transfers-service"
port = ":8080"
ops_port = ":8081"
shutdown_delay = 5
shutdown_timeout = 30

[database]
host = "localhost"
port = 5432
user = "postgres"
password = "postgres"
name = "transfers"
ssl_mode = "disable"
max_connections = 25
min_connections = 5
max_conn_lifetime = "1h"
max_conn_idle_time = "30m"

[logging]
level = "info"
format = "json"

[metrics]
enabled = true
path = "/metrics"

[idempotency]
ttl = "24h"
