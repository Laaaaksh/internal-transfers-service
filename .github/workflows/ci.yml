# GitHub Actions CI Workflow for Internal Transfers Service
# Runs on push to master/main and pull requests
# Includes: lint, test with race detector, and build verification

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  GO_VERSION: '1.24'
  GOLANGCI_LINT_VERSION: v1.62.2

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: transfers
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install migrate tool
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run database migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: transfers
        run: |
          migrate -path internal/database/migrations -database "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable" up

      - name: Run tests with race detector
        env:
          APP_ENV: test
          APP_DATABASE_HOST: localhost
          APP_DATABASE_PORT: 5432
          APP_DATABASE_USER: postgres
          APP_DATABASE_PASSWORD: postgres
          APP_DATABASE_NAME: transfers
          APP_DATABASE_SSL_MODE: disable
        run: go test -race -v -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          mkdir -p bin
          go build -o bin/internal-transfers-service ./cmd/api

      - name: Verify binary exists
        run: |
          ls -la bin/
          ./bin/internal-transfers-service --version 2>/dev/null || echo "Binary built successfully (no --version flag implemented)"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: internal-transfers-service
          path: bin/internal-transfers-service
          retention-days: 7
